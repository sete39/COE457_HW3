<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Register Page</title>
</head>
<body>
    
    <h1 class="heading-align center">Register Page</h1>
    <br>
    <br>
    <form class="login-form center" method="POST" action="/register">
        <div class="form-group">
            <label for="exampleInputEmail1">Full name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="" placeholder="Enter full name" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" name="password" required>
        </div>
        <br>
        <div class="form-check gdpr-checkbox">
            <input type="checkbox" class="form-check-input" id="gdpr" name="gdpr">
            <label class="form-check-label" for="exampleCheck2">
                Although not required, this website uses cookie to give you best experience when using it! By ticking this checkbox, you accept to the use of cookies. 
                This option can be changed later when logging in again.
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-dark full-width">Register</button>
        <br>
        <br>
    </form>
        <form class="center" action="/" method="GET">
            <button type="submit" id="loginButton" class="btn btn-light full-width">Already have an account? click here to login!</button>
        </form>
        

    </div>
</body>
</html>
